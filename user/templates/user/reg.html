{% extends "layout.html" %} <br />
{% block title %}title {% endblock title %} <br />
{% block content %}
<div>
  <form method="POST" style="width: 800px">
    {% csrf_token %}
    <div class="form-group">
      <label for="nickname">昵称</label>
      <input
        name="nickName"
        class="form-control"
        id="nickname"
        required
        type="text"
      />
    </div>
    <div class="form-group">
      <label for="password">密码</label>
      <input
        name="password"
        class="form-control"
        id="password"
        required
        type="password"
      />
    </div>
    <div class="form-group">
      <label for="email">邮箱</label>
      <input name="email" class="form-control" id="email" type="email" />
    </div>
    <button type="submit" class="btn btn-primary">注册</button>
  </form>
</div>
{% endblock content %}
